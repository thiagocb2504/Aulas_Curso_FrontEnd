<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>EXTENSÕES</title>
</head>
<body>
    <h1>ATALHOS VSCODE:</h1>

    <table border="1">
        <tr>
            <th>Extensão</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>DUPLICA LINHA</td>
            <td>shift + alt + setas</td>
        </tr>
        <tr>
            <td>MOVER LINHA</td>
            <td>alt + seta</td>
        </tr>
        <tr>
            <td>APAGAR LINHA</td>
            <td>ctrl + shift + K</td>
        </tr>
        <tr>
            <td>SELECIONAR MESMA PALAVRA</td>
            <td>ctrl + D</td>
        </tr>
        <tr>
            <td>DIGITAR EM MÚLTPILOS LUGARES</td>
            <td>alt + click</td>
        </tr>
        <tr>
            <td>MODO ZEN</td>
            <td>ctrl + K + Z</td>
        </tr>
        <tr>
            <td>AUTOPREENCHIMENTO</td>
            <td>ctrl + espaço</td>
        </tr>
        <tr>
            <td>VER TODOS ATALHOS</td>
            <td>ctrl + K + ctrl + S</td>
        </tr>
    </table>
</body>
</html>
